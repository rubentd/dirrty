<html>

<head>
	<title>Dirrty</title>
</head>

<body>
	<div class="form-wrap">
		<form id="my-form">

			<div>
				<label for="first-name">First name:</label>
				<input id="first-name" type="text" value="Christina">
			</div>

			<div>
				<label for="last-name">Last name:</label>
				<input id="last-name" type="text" value="Aguilera">
			</div>

			<div>
				<label for="house">Country:</label>
				<select id="house">
					<option value="pr">Puerto Rico</option>
					<option value="cuba">Cuba</option>
					<option value="usa" selected>USA</option>
				</select>
			</div>

			<div>
				<label for="message">Message:</label>
			</div>
			<div>
				<textarea id="message"></textarea>
			</div>

			<div>
				<label for="title">Age:</label>
				<div>
					<label>10 - 15</label><input type="radio" name="title" value="0">
				</div>
				<div>
					<label>20 - 25</label><input type="radio" name="title" value="1">
				</div>
				<div>
					<label>25 - 30</label><input type="radio" name="title" value="2">
				</div>
				<div>
					<label>30+</label><input type="radio" name="title" value="3" checked>
				</div>
			</div>

			<div>
				Kissed Britney?
				<input id="dirty-check" type="checkbox" value="" checked>
			</div>

			<div>
				<div id="status">
					Clean
				</div>
			</div>

			<div>
				<input id="save" type="submit" value="Save Changes" disabled>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="../dist/jquery.dirrty.js"></script>
	<script>

		$("#my-form").dirrty().on("dirty", function(){
			$("#status").html("dirty");
			$("#save").removeAttr("disabled");
		}).on("clean", function(){
			$("#status").html("clean");
			$("#save").attr("disabled", "disabled");
		});

	</script>

	<style>
	div{
		padding:5px;
	}
	#save{
	padding:0 30px;
	line-height:50px;
	height:50px;
	background-color:#2688C9;
	color:white;
	border:none;
}

#save[disabled]{
	background-color:#acacac;
}

.form-wrap{
	margin:20px;
	width:300px;
	padding:10px;
}

label{
	display:block;
}

form{
	border:1px dashed #333;
	padding:20px;
	margin-left:40px;
}

form div{
	padding:5px;
}

input, select, textarea{
	padding:5px;
	border:1px solid #5e5e5e;
	font-size:14px;
}

section{
	margin-bottom:50px;
}

	</style>

</body>
</html>
